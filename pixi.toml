
[dependencies]
astropy = ">=7.1.0,<8"
coverage = ">=7.8.2,<8"
dash = ">=3.0.4,<4"
numpy = ">=2.2.6,<3"
plotly = ">=6.1.2,<7"
pytest = ">=8.4.0,<9"
python = ">=3.12.11,<3.14"
requests = ">=2.32.3,<3"
types-requests = ">=2.32.0.20250602,<3"

[pypi-dependencies]
plotly-stubs = ">=0.0.5, <0.0.6"

[pypi-options]
no-build = true

[tasks]
lcov = "coverage run -m pytest -q && coverage lcov && coverage report"
main = "python sdssv_spec_appREMOTE.py"
sync = "git pull -ptr && pixi install"
test = "pytest -v"
updt = "julia --startup-file=no --project update_pixi.jl"

[workspace]
channels = ["conda-forge"]
name = "SpecViewer"
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]
