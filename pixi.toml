
[dependencies]
astropy-base = ">=7.1.1,<8"
coverage = ">=7.11.0,<8"
dash = ">=3.2.0,<4"
numpy = ">=2.3.4,<3"
plotly = ">=6.3.1,<7"
pytest = ">=8.4.2,<9"
python = ">=3.13,<3.14"
pyzstd = ">=0.18.0,<0.19"
requests = ">=2.32.5,<3"
setuptools = "~=80.8.0"
types-requests = ">=2.32.4.20250913,<3"

[tasks]
lcov = "coverage run -m pytest -q && coverage lcov && coverage report"
main = "python sdssv_spec_appREMOTE.py"
sync = "git pull -ptr && pixi install --frozen"
test = "pytest -v"
updt = "julia --startup-file=no --project update_pixi.jl"
upgd = "pixi upgrade --exclude python && pixi run updt"

[workspace]
channels = ["conda-forge"]
name = "SpecViewer"
platforms = ["linux-64", "win-64", "osx-arm64"]
